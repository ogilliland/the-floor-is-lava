<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Floor is Lava!</title>
    <style>
    	* { padding: 0; margin: 0; }
    	html { background-color: rgba(0, 0, 0, 1); }
    	#gameCanvas { background: rgba(250, 250, 250, 1); display: block; margin: 0 auto; position: absolute; width: 100%; height: 100%; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="src/gui.js"></script>
<script src="src/world.js"></script>
<script src="src/player.js"></script>
<script src="src/debris.js"></script>
<script src="src/physics.js"></script>

<script>
	var canvas = document.getElementById("gameCanvas");
	var ctx = canvas.getContext("2d");

	// setup
	var score = 0;
	var player = new Player();
	var camera = new Camera(800, 600);
	var newGame = true;

	function updateCanvas() {
		canvas.width = $(window).width();
		canvas.height = $(window).height();
	}

	function init() {
		score = 0;
		player.height = 100;
		player.weight = 200; // used to control line thickness
		player.speed = 10;
		player.x = camera.width/2;
		player.y = camera.height - lavaMainHeight - lavaBottomHeight - 100;
		player.dx = 0;
		player.dy = 0;
		player.onGround = false;
		player.isAlive = true;
		camera.snapTo(player);
		clearDebris();
		clearBubbles();
		seedBubbles(100);
		addDebris(camera.width/2, 125/4, camera.width - 100, 125, 20);
		addDebris(3 * camera.width/2, 125/4, camera.width - 100, 125, 20);
	}

	window.onkeyup = function(e) {
		var unicode = e.keyCode ? e.keyCode : e.charCode;
		if(unicode == 37 || unicode == 65) {
			player.control.right = 0;
		}
		if(unicode == 39 || unicode == 68) {
			player.control.left = 0;
		}
		if(unicode == 87 || unicode == 38 || unicode == 32) {
			player.control.jump = 0;
		}
		if(unicode == 13) {
			player.control.return = 0;
		}
	}

	window.onkeydown = function(e) {
		var unicode = e.keyCode ? e.keyCode : e.charCode;
		if(unicode == 37 || unicode == 65) {
			player.control.right = 1;
		}
		if(unicode == 39 || unicode == 68) {
			player.control.left = 1;
		}
		if(unicode == 87 || unicode == 38 || unicode == 32) {
			player.control.jump = 1;
		}
		if(unicode == 13) {
			player.control.return = 1;
		}
	}
    
	updateCanvas();

	function draw() {
		updateCanvas();
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		if(newGame) {
			drawSplashScreen();
			if(player.control.return > 0) {
				newGame = false;
				init();
			}
		} else {
			// update positions and values
			if(player.isAlive) {
				simulatePhysics();
				camera.follow(player);
			}
			// render objects
			drawBackground(camera); // lava
			drawDebris(camera);
			if(player.isAlive) {
				drawScore();
				drawPlayer(camera, player);
			}
			drawForeground(camera); // lava
			if(!player.isAlive) {
				drawGameOver();
				if(player.control.return > 0) {
					init();
				}
			}
		}
		requestAnimationFrame(draw);
	}
	draw();
</script>

</body>
</html>
